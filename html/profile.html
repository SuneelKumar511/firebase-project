    <header>

            <label for="#" id="fname">First Name:</label>
            <input type="text" placeholder="First Name" id="firstName">
            <label for="#" id="fname">Last Name:</label>

            <label for="#" id="fname">Mobile Number:</label>

            <label for="#" id="fname">Country:</label>
            <input type="text" placeholder="Country" id="country">

            <button id="updateButton" onclick="updateProfile()">Update Profile</button>
        </div>
    </section>
